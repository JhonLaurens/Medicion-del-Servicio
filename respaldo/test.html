<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Datos - Coltefinanciera</title>
    <script src="https://unpkg.com/papaparse@5.5.3/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ff0000; }
        .success { background: #e6ffe6; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #00ff00; }
        .data { background: #f8f8f8; padding: 10px; margin: 10px 0; border-radius: 5px; overflow: auto; font-family: monospace; white-space: pre; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de Carga de Datos - Coltefinanciera</h1>
    
    <div id="status" class="status">ğŸš€ Iniciando test...</div>
    <div id="results"></div>
    
    <script>
        console.log('ğŸ§ª Test HTML: Iniciando...');
        
        function updateStatus(message, type = 'status') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = type;
            statusDiv.innerHTML = message;
            console.log(`ğŸ§ª ${message}`);
        }
        
        function addResult(title, content, type = 'data') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `<h3>${title}</h3><div class="${type}">${content}</div>`;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testDataLoading() {
            try {
                updateStatus('ğŸ“¥ Descargando archivo CSV...');
                
                const response = await fetch('./datos.csv');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                updateStatus('ğŸ“„ Parseando datos CSV...');
                const csvText = await response.text();
                
                console.log('ğŸ§ª CSV Text length:', csvText.length);
                console.log('ğŸ§ª CSV Preview:', csvText.substring(0, 500));
                
                const parsed = Papa.parse(csvText, {
                    header: true,
                    delimiter: ';',
                    skipEmptyLines: true
                });
                
                console.log('ğŸ§ª Parsed data:', parsed);
                
                if (parsed.errors.length > 0) {
                    addResult('âš ï¸ Errores de Parsing', JSON.stringify(parsed.errors, null, 2), 'error');
                }
                
                const totalRows = parsed.data.length;
                updateStatus(`âœ… Datos cargados exitosamente: ${totalRows} registros`, 'success');
                
                // Mostrar informaciÃ³n bÃ¡sica
                addResult('ğŸ“Š Total de Registros', totalRows);
                
                // Mostrar las primeras 3 filas
                const sample = parsed.data.slice(0, 3);
                addResult('ğŸ“ Muestra de Datos (primeras 3 filas)', JSON.stringify(sample, null, 2));
                
                // Mostrar las columnas disponibles
                if (parsed.data.length > 0) {
                    const columns = Object.keys(parsed.data[0]);
                    addResult('ğŸ“‹ Columnas Disponibles', columns.join('\\n'));
                }
                
                // Contar segmentos
                const segments = {};
                parsed.data.forEach(row => {
                    const segment = row.SEGMENTO;
                    if (segment) {
                        segments[segment] = (segments[segment] || 0) + 1;
                    }
                });
                addResult('ğŸ‘¥ DistribuciÃ³n por Segmento', JSON.stringify(segments, null, 2));
                
            } catch (error) {
                console.error('ğŸ§ª Error:', error);
                updateStatus(`âŒ Error: ${error.message}`, 'error');
                addResult('ğŸš¨ Detalles del Error', error.stack || error.message, 'error');
            }
        }
        
        // Ejecutar test al cargar la pÃ¡gina
        testDataLoading();
    </script>
</body>
</html>
