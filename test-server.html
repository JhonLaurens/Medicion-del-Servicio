<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Test de Servidor - Medici√≥n del Servicio</h1>
    
    <div id="results">
        <div class="info">Iniciando pruebas...</div>
    </div>

    <script>
        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';

            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `status ${type}`;
                div.textContent = message;
                results.appendChild(div);
            }

            // Test 1: Verificar que el servidor est√° funcionando
            addResult('‚úÖ Servidor funcionando - Esta p√°gina se carg√≥ correctamente', 'success');

            // Test 2: Verificar acceso al archivo CSV
            try {
                addResult('üîç Verificando acceso a datos.csv...', 'info');
                const response = await fetch('/datos.csv');
                
                if (response.ok) {
                    const csvText = await response.text();
                    const lines = csvText.split('\\n').length;
                    addResult(`‚úÖ CSV accesible - ${lines} l√≠neas encontradas`, 'success');
                    
                    // Mostrar las primeras l√≠neas del CSV
                    const firstLines = csvText.split('\\n').slice(0, 3).join('\\n');
                    addResult(`üìÑ Primeras l√≠neas del CSV: ${firstLines.substring(0, 200)}...`, 'info');
                } else {
                    addResult(`‚ùå Error accediendo al CSV: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error al cargar CSV: ${error.message}`, 'error');
            }

            // Test 3: Verificar que React puede cargar
            try {
                addResult('üîç Verificando carga de React...', 'info');
                const mainResponse = await fetch('/src/main.tsx');
                if (mainResponse.ok) {
                    addResult('‚úÖ Archivo main.tsx accesible', 'success');
                } else {
                    addResult('‚ùå Error accediendo a main.tsx', 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error verificando React: ${error.message}`, 'error');
            }

            addResult('üèÅ Pruebas completadas', 'info');
        }

        // Ejecutar pruebas cuando la p√°gina cargue
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
